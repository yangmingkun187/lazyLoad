<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>lazyLoad</title>
  <style>
    *{
        margin:0;
        padding:0;
    }
    img{
        width:100%;
        border:none;
    }
    .lazyLoad{
        width: 300px;
        height: 500px;
    }
  </style>
</head>
<body>
    <img data-src="http://images.simpletour.com/simpletour/images/web_hotDestination/47d6704e9db743e770e465d501bcdfbd.png" src="http://images.simpletour.com/simpletour/images/web_hotDestination/47d6704e9db743e770e465d501bcdfbd.png" alt="1">
    <div>
      <img data-src="http://images.simpletour.com/simpletour/images/web_hotDestination/bba3653bba78135b345541925dc2ace6.png" src="http://images.simpletour.com/simpletour/images/web_hotDestination/47d6704e9db743e770e465d501bcdfbd.png" alt="2">
    </div>
    <div>
      <div>
        <img data-src="http://images.simpletour.com/simpletour/images/web_hotDestination/f0a53607df2b5db4a438e45dc0080aae.png" src="http://images.simpletour.com/simpletour/images/web_hotDestination/47d6704e9db743e770e465d501bcdfbd.png" alt="3">
      </div>
    </div>
    <img data-src="http://images.simpletour.com/simpletour/images/web_hotDestination/eca5de50d0424ad3f9010a8b7ae79b2b.png" src="http://images.simpletour.com/simpletour/images/web_hotDestination/47d6704e9db743e770e465d501bcdfbd.png" alt="4">
    <div class="lazyLoad" style="background: url(http://images.simpletour.com/simpletour/images/web_hotDestination/47d6704e9db743e770e465d501bcdfbd.png) no-repeat center" data-src="http://images.simpletour.com/simpletour/images/web_hotDestination/60fff2e98f0d3504996c0ec710c438f0.png"></div>
<script type='text/javascript' src='./js/lazyLoad.js'></script>
</body>
</html>
